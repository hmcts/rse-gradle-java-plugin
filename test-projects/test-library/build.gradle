plugins {
    id 'java-library'
    id 'uk.gov.hmcts.java'
}

repositories {
    maven { url 'https://jitpack.io' }
    maven { url 'https://somewhereelse.io' }
    mavenLocal()
    mavenCentral()
}

checkstyle {
    toolVersion '10.21.4'
}

dependencies {

    implementation 'io.swagger:swagger-annotations:1.6.15'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13.2'
}

sourceSets {
    functionalTest {
    }
}

dependencyCheck {
    suppressionFile = file('suppressions.xml').absolutePath
}

task assertRepositoriesOrdered {
    doLast {
        assert project.getRepositories().size().equals(4)
        assert project.getRepositories().get(0).getName().equalsIgnoreCase("MavenLocal")
        assert project.getRepositories().get(1).getName().equalsIgnoreCase("MavenRepo")
        assert project.getRepositories().get(2).getName().equalsIgnoreCase("maven")
        assert project.getRepositories().get(3).getName().equalsIgnoreCase("maven2")
    }
}
