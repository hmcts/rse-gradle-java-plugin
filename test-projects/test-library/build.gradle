plugins {
    id 'java-library'
    id 'uk.gov.hmcts.java'
}

repositories {
    maven { url 'https://jitpack.io' } // this one being first (at the top) causes issues!!
    mavenLocal()
    mavenCentral()
}

dependencies {

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

sourceSets {
    functionalTest {
    }
}

dependencyCheck {
    suppressionFile = file('suppressions.xml').absolutePath
}

task assertRepositoriesOrdered {
    doLast {
        assert project.getRepositories().get(0).getName().equalsIgnoreCase("MavenLocal")
    }
}
